name: online_barber_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.3+5

environment:
  sdk: '>=3.4.3 <4.0.0'
# All Dependencies
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  table_calendar: ^3.1.2
  url_launcher: ^6.3.0
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  google_sign_in: ^6.2.1
  cloud_firestore: ^5.1.0
  image_picker: ^1.1.2
  firebase_storage: ^12.1.1
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  firebase_messaging: ^15.0.3
  flutter_local_notifications: ^17.2.1+2
  http: ^1.2.2
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  google_maps_flutter: ^2.7.0
  google_places_flutter: ^2.0.9
  geocoding: ^3.0.0
  geolocator: ^12.0.0
  flutter_typeahead: ^5.2.0
  flutter_spinkit: ^5.2.1
  flutter_rating_bar: ^4.0.1
  fl_chart: ^0.68.0
  flutter_swiper_view: ^1.1.8
  flutter_launcher_icons: ^0.13.1
  in_app_purchase: ^3.2.0
  mailer: ^6.2.0
  file_picker: ^8.1.3
  csv: ^6.0.0
  provider: ^6.1.2
  flutter_localizations:
    sdk: flutter


#  google_place: ^0.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter


# Flutter Lints
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpeg"
  min_sdk_android: 21 # android min sdk min:16, default 21

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/
  # fonts:
  fonts:
      - family: Acumin Pro
        fonts:
        - asset: assets/fonts/Acumin-BdItPro.otf
        - asset: assets/fonts/Acumin-BdPro.otf
        - asset: assets/fonts/Acumin-ItPro.otf
        - asset: assets/fonts/Acumin-RPro.otf
