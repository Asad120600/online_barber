buildscript {
    ext.kotlin_version = '1.9.10' // Update Kotlin version to match your dependencies
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:8.0.2" // Or your required Gradle plugin version
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Set build directory for subprojects
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure subprojects are evaluated after :app
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
